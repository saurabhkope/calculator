<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="until.css" type="text/css">

</head>

<body bgcolor="pink">
    <h1 class="center">Simple Calculator using html ,css and javascript</h1>

    <marquee direction="right">
        <h1 style="font-family:Lucida Console">Made by Saurabh kope</h1>
    </marquee>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button" style="padding: 20px 40px; background-color: yellow;">Clear</button>
            <button class="button" style="background-color: yellow;">%</button>
            <button class="button" style="background-color: yellow;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: yellow;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: yellow;">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: yellow;">+</button>
        </div>
        <div class="row">
            <button class="button" style="padding:20px 48px ;">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: yellow;">=</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
